<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gumboots - Prakash Shoe Center</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body { font-family: Arial, sans-serif; background: #eef2f3; margin: 0; padding: 20px; }
    header { background: #007bff; color: white; padding: 10px 20px; }
    nav ul { list-style: none; display: flex; gap: 20px; padding: 0; margin: 0; }
    nav a { color: white; text-decoration: none; font-weight: bold; }
    .products-container { display: grid; grid-template-columns: repeat(auto-fill,minmax(200px,1fr)); gap: 20px; margin-top: 20px; }
    .product-card { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgb(0 0 0 / 0.1); text-align: center; }
    .product-card img { width: 100%; height: 150px; object-fit: contain; }
    .view-details-btn { display: inline-block; margin-top: 10px; padding: 8px 12px; background: #007bff; color: white; border: none; border-radius: 4px; text-decoration: none; }
    .view-details-btn:hover { background: #0056b3; }
  </style>
</head>
<body>

<header>
  <h1>Prakash Shoe Center - Gumboots</h1>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="gumboots.html">Gumboots</a></li>
      <li><a href="cart.html">Cart ðŸ›’</a></li>
    </ul>
  </nav>
</header>

<main>
  <h2>Durable Gumboots under NPR 1000</h2>
  <div class="products-container" id="gumboots-container"></div>
</main>

<script>
  const gumboots = [
    { id: 'gum1', name: 'Black Kids Gumboot', price: 950, img: 'https://i.imgur.com/qnLa2F2.jpg' },
    { id: 'gum2', name: 'Rainy Day Gumboot', price: 900, img: 'https://i.imgur.com/hHdX8Od.jpg' },
    { id: 'gum3', name: 'Colorful Rain Boot', price: 800, img: 'https://i.imgur.com/JGn1RtC.jpg' },
    { id: 'gum4', name: 'Simple Farmer Boot', price: 990, img: 'https://i.imgur.com/jQkDKmQ.jpg' },
    { id: 'gum5', name: 'Basic Waterproof Boot', price: 850, img: 'https://i.imgur.com/oEzoLqx.jpg' }
  ];

  const container = document.getElementById('gumboots-container');

  gumboots.forEach(boot => {
    const div = document.createElement('div');
    div.className = 'product-card';
    div.innerHTML = `
      <img src="${boot.img}" alt="${boot.name}" />
      <h3>${boot.name}</h3>
      <p>Price: NPR ${boot.price}</p>
      <a href="gumboots-product.html?id=${boot.id}" class="view-details-btn">View Details</a>
    `;
    container.appendChild(div);
  });
</script>

</body>
</html>
