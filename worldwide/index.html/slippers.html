<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Slippers - Prakash Shoe Center</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; padding: 20px; }
    header { background: #007bff; color: white; padding: 10px 20px; }
    nav ul { list-style: none; display: flex; gap: 20px; padding: 0; margin: 0; }
    nav a { color: white; text-decoration: none; font-weight: bold; }
    .products-container { display: grid; grid-template-columns: repeat(auto-fill,minmax(200px,1fr)); gap: 20px; margin-top: 20px; }
    .product-card { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgb(0 0 0 / 0.1); text-align: center; }
    .product-card img { width: 100%; height: 150px; object-fit: contain; }
    .view-details-btn { display: inline-block; margin-top: 10px; padding: 8px 12px; background: #007bff; color: white; border: none; border-radius: 4px; text-decoration: none; }
    .view-details-btn:hover { background: #0056b3; }
  </style>
</head>
<body>

<header>
  <h1>Prakash Shoe Center - Slippers</h1>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="slippers.html">Slippers</a></li>
      <li><a href="cart.html">Cart ðŸ›’</a></li>
    </ul>
  </nav>
</header>

<main>
  <h2>Slippers under NPR 1500</h2>
  <div class="products-container" id="slippers-container"></div>
</main>

<script>
  const slippers = [
    { id: 'slipper1', name: 'Kitto Comfortable Slippers', price: 1200, img: 'https://i.imgur.com/7HLzVyI.jpg' },
    { id: 'slipper2', name: 'Nike Casual Slippers', price: 1400, img: 'https://i.imgur.com/4r5eDaf.jpg' },
    { id: 'slipper3', name: 'Urban Walk Slippers', price: 1100, img: 'https://i.imgur.com/O9R6Rgx.jpg' },
    { id: 'slipper4', name: 'Comfy Step Slippers', price: 1300, img: 'https://i.imgur.com/eNj4gG8.jpg' },
    { id: 'slipper5', name: 'Sporty Lite Slippers', price: 1000, img: 'https://i.imgur.com/qQ0xtsB.jpg' }
  ];

  const container = document.getElementById('slippers-container');

  slippers.forEach(slipper => {
    const div = document.createElement('div');
    div.className = 'product-card';
    div.innerHTML = `
      <img src="${slipper.img}" alt="${slipper.name}" />
      <h3>${slipper.name}</h3>
      <p>Price: NPR ${slipper.price}</p>
      <a href="slipper-product.html?id=${slipper.id}" class="view-details-btn">View Details</a>
    `;
    container.appendChild(div);
  });
</script>

</body>
</html>
