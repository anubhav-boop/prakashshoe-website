<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shoes - Prakash Shoe Center</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; padding: 20px; }
    header { background: #007bff; color: white; padding: 10px 20px; }
    nav ul { list-style: none; display: flex; gap: 20px; padding: 0; margin: 0; }
    nav a { color: white; text-decoration: none; font-weight: bold; }
    .products-container { display: grid; grid-template-columns: repeat(auto-fill,minmax(200px,1fr)); gap: 20px; margin-top: 20px; }
    .product-card { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgb(0 0 0 / 0.1); text-align: center; }
    .product-card img { width: 100%; height: 150px; object-fit: contain; }
    .view-details-btn { display: inline-block; margin-top: 10px; padding: 8px 12px; background: #007bff; color: white; border: none; border-radius: 4px; text-decoration: none; }
    .view-details-btn:hover { background: #0056b3; }
  </style>
</head>
<body>

<header>
  <h1>Prakash Shoe Center - Shoes</h1>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="shoe.html">Shoes</a></li>
      <li><a href="cart.html">Cart ðŸ›’</a></li>
    </ul>
  </nav>
</header>

<main>
  <h2>Shoes under NPR 3000</h2>
  <div class="products-container" id="shoes-container"></div>
</main>

<script>
  const shoes = [
    { id: 'shoe1', name: 'Nike Air Running Shoes', price: 2800, img: 'https://i.imgur.com/WvWohH9.jpg' },
    { id: 'shoe2', name: 'Adidas Sport Sneakers', price: 2500, img: 'https://i.imgur.com/FYcM4DL.jpg' },
    { id: 'shoe3', name: 'Reebok Classic Shoes', price: 2300, img: 'https://i.imgur.com/H6W5MDC.jpg' },
    { id: 'shoe4', name: 'Bata Leather Shoes', price: 2700, img: 'https://i.imgur.com/lwYz2k4.jpg' },
    { id: 'shoe5', name: 'Sparx Casual Shoes', price: 2000, img: 'https://i.imgur.com/tLxY0x0.jpg' }
  ];

  const container = document.getElementById('shoes-container');

  shoes.forEach(shoe => {
    const div = document.createElement('div');
    div.className = 'product-card';
    div.innerHTML = `
      <img src="${shoe.img}" alt="${shoe.name}" />
      <h3>${shoe.name}</h3>
      <p>Price: NPR ${shoe.price}</p>
      <a href="shoe-product.html?id=${shoe.id}" class="view-details-btn">View Details</a>
    `;
    container.appendChild(div);
  });
</script>

</body>
</html>
