<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sandals - Prakash Shoe Center</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; padding: 20px; }
    header { background: #007bff; color: white; padding: 10px 20px; }
    nav ul { list-style: none; display: flex; gap: 20px; padding: 0; margin: 0; }
    nav a { color: white; text-decoration: none; font-weight: bold; }
    .products-container { display: grid; grid-template-columns: repeat(auto-fill,minmax(200px,1fr)); gap: 20px; margin-top: 20px; }
    .product-card { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgb(0 0 0 / 0.1); text-align: center; }
    .product-card img { width: 100%; height: 150px; object-fit: contain; }
    .view-details-btn { display: inline-block; margin-top: 10px; padding: 8px 12px; background: #007bff; color: white; border: none; border-radius: 4px; text-decoration: none; }
    .view-details-btn:hover { background: #0056b3; }
  </style>
</head>
<body>

<header>
  <h1>Prakash Shoe Center - Kids' Sandals</h1>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="sandals.html">Sandals</a></li>
      <li><a href="cart.html">Cart ðŸ›’</a></li>
    </ul>
  </nav>
</header>

<main>
  <h2>Male Kids' Sandals under NPR 1400</h2>
  <div class="products-container" id="sandals-container"></div>
</main>

<script>
  const sandals = [
    { id: 'sand1', name: 'Kids Sandal Blue Strap', price: 1200, img: 'https://i.imgur.com/mXRcxq6.jpg' },
    { id: 'sand2', name: 'Velcro Boys Sandals', price: 1350, img: 'https://i.imgur.com/2WoCdcP.jpg' },
    { id: 'sand3', name: 'Sporty Kids Sandal', price: 1100, img: 'https://i.imgur.com/g1E7o0W.jpg' },
    { id: 'sand4', name: 'Cartoon Grip Sandal', price: 1250, img: 'https://i.imgur.com/vNWti0T.jpg' },
    { id: 'sand5', name: 'Flexi Kids Brown Sandal', price: 1000, img: 'https://i.imgur.com/wTzW5Pg.jpg' }
  ];

  const container = document.getElementById('sandals-container');

  sandals.forEach(sandal => {
    const div = document.createElement('div');
    div.className = 'product-card';
    div.innerHTML = `
      <img src="${sandal.img}" alt="${sandal.name}" />
      <h3>${sandal.name}</h3>
      <p>Price: NPR ${sandal.price}</p>
      <a href="sandals-product.html?id=${sandal.id}" class="view-details-btn">View Details</a>
    `;
    container.appendChild(div);
  });
</script>

</body>
</html>
