<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Socks - Prakash Shoe Center</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body { font-family: Arial, sans-serif; background: #fff9f0; margin: 0; padding: 20px; }
    header { background: #007bff; color: white; padding: 10px 20px; }
    nav ul { list-style: none; display: flex; gap: 20px; padding: 0; margin: 0; }
    nav a { color: white; text-decoration: none; font-weight: bold; }
    .products-container { display: grid; grid-template-columns: repeat(auto-fill,minmax(200px,1fr)); gap: 20px; margin-top: 20px; }
    .product-card { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgb(0 0 0 / 0.1); text-align: center; }
    .product-card img { width: 100%; height: 150px; object-fit: contain; }
    .view-details-btn { display: inline-block; margin-top: 10px; padding: 8px 12px; background: #007bff; color: white; border: none; border-radius: 4px; text-decoration: none; }
    .view-details-btn:hover { background: #0056b3; }
  </style>
</head>
<body>

<header>
  <h1>Prakash Shoe Center - Socks</h1>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="socks.html">Socks</a></li>
      <li><a href="cart.html">Cart ðŸ›’</a></li>
    </ul>
  </nav>
</header>

<main>
  <h2>Socks priced between NPR 100 and NPR 250</h2>
  <div class="products-container" id="socks-container"></div>
</main>

<script>
  const socks = [
    { id: 'sock1', name: 'Cotton Ankle Socks', price: 150, img: 'https://i.imgur.com/3Rb6t3J.jpg' },
    { id: 'sock2', name: 'Sports Crew Socks', price: 220, img: 'https://i.imgur.com/xLlhzLf.jpg' },
    { id: 'sock3', name: 'Everyday Socks Pack', price: 200, img: 'https://i.imgur.com/Od6hXky.jpg' },
    { id: 'sock4', name: 'Kids Colorful Socks', price: 130, img: 'https://i.imgur.com/y7oTCVs.jpg' },
    { id: 'sock5', name: 'Warm Wool Socks', price: 240, img: 'https://i.imgur.com/LZTPe8M.jpg' }
  ];

  const container = document.getElementById('socks-container');

  socks.forEach(sock => {
    const div = document.createElement('div');
    div.className = 'product-card';
    div.innerHTML = `
      <img src="${sock.img}" alt="${sock.name}" />
      <h3>${sock.name}</h3>
      <p>Price: NPR ${sock.price}</p>
      <a href="socks-product.html?id=${sock.id}" class="view-details-btn">View Details</a>
    `;
    container.appendChild(div);
  });
</script>

</body>
</html>
