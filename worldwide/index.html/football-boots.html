<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Football Boots - Prakash Shoe Center</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body { font-family: Arial, sans-serif; background: #e6f2ff; margin: 0; padding: 20px; }
    header { background: #007bff; color: white; padding: 10px 20px; }
    nav ul { list-style: none; display: flex; gap: 20px; padding: 0; margin: 0; }
    nav a { color: white; text-decoration: none; font-weight: bold; }
    .products-container { display: grid; grid-template-columns: repeat(auto-fill,minmax(200px,1fr)); gap: 20px; margin-top: 20px; }
    .product-card { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgb(0 0 0 / 0.1); text-align: center; }
    .product-card img { width: 100%; height: 150px; object-fit: contain; }
    .view-details-btn { display: inline-block; margin-top: 10px; padding: 8px 12px; background: #007bff; color: white; border: none; border-radius: 4px; text-decoration: none; }
    .view-details-btn:hover { background: #0056b3; }
  </style>
</head>
<body>

<header>
  <h1>Prakash Shoe Center - Football Boots</h1>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="football-boots.html">Football Boots</a></li>
      <li><a href="cart.html">Cart ðŸ›’</a></li>
    </ul>
  </nav>
</header>

<main>
  <h2>Football Boots under NPR 1500</h2>
  <div class="products-container" id="boots-container"></div>
</main>

<script>
  const footballBoots = [
    { id: 'fb1', name: 'Speedster Football Boot', price: 1450, img: 'https://i.imgur.com/0F4A3ZZ.jpg' },
    { id: 'fb2', name: 'ProKick Football Boot', price: 1350, img: 'https://i.imgur.com/FZUNo0P.jpg' },
    { id: 'fb3', name: 'Youth Striker Boot', price: 1200, img: 'https://i.imgur.com/QlfS1kj.jpg' },
    { id: 'fb4', name: 'Rapid Goal Boot', price: 1400, img: 'https://i.imgur.com/ZyJ1Z0y.jpg' },
    { id: 'fb5', name: 'Champion Kick Boot', price: 1300, img: 'https://i.imgur.com/4ydkPqF.jpg' }
  ];

  const container = document.getElementById('boots-container');

  footballBoots.forEach(boot => {
    const div = document.createElement('div');
    div.className = 'product-card';
    div.innerHTML = `
      <img src="${boot.img}" alt="${boot.name}" />
      <h3>${boot.name}</h3>
      <p>Price: NPR ${boot.price}</p>
      <a href="football-boots-product.html?id=${boot.id}" class="view-details-btn">View Details</a>
    `;
    container.appendChild(div);
  });
</script>

</body>
</html>
