<main>
  <section class="contact-section">
    <h2>Contact Us</h2>

    <div class="contact-info">
      <p><strong>Email:</strong> <a href="mailto:prakashshoecenter767@gmail.com">prakashshoecenter767@gmail.com</a></p>

    </div>

    <form id="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required placeholder="Your name" />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="Your email" />

      <label for="message">Message:</label>
      <textarea id="message" name="message" required placeholder="Write your message here"></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>
</main>

<!-- Notification box -->
<div id="notification" class="notification"></div>

<script src="script.js"></script>
<script>
  const form = document.getElementById('contact-form');
  form.addEventListener('submit', e => {
    e.preventDefault();

    const name = form.name.value.trim();
    const email = form.email.value.trim();
    const message = form.message.value.trim();

    if (name && email && message) {
      // Normally here you'd send data to server, but we'll just show notification.
      window.showNotification('Thank you, ' + name + '! Your message has been sent.');
      form.reset();
    } else {
      window.showNotification('Please fill all the fields.');
    }
    checkoutBtn.addEventListener('click', () => {
  const cart = loadCart();
  if (cart.length === 0) return;

  // Show confirmation message
  const notification = document.getElementById('notification');
  notification.textContent = 'âœ… Order Placed â€“ Status: Pending (Cash on Delivery)';
  notification.classList.add('show');

  // Clear cart after showing message
  localStorage.removeItem('cart');
  renderCart();

  // Hide notification after 3 seconds
  setTimeout(() => {
    notification.classList.remove('show');
    notification.textContent = '';
  }, 3000);
});

  });
</script>
